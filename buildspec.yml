version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 6.0
    commands:
      - /usr/local/bin/dotnet-install.sh --channel LTS
      - dotnet tool install -g AWS.CodeArtifact.NuGet.CredentialProvider
      - dotnet codeartifact-creds install
  pre_build:
    commands:
      - dotnet nuget add source -n ImageColourSwap https://mk-267855555195.d.codeartifact.eu-west-2.amazonaws.com/nuget/ImageColourSwap/v3/index.json
      - dotnet restore Web.csproj
  build:
    commands:
      dotnet build Web.csproj
  post_build:
    commands:
      - dotnet nuget add source -n CommonRepo https://mk-267855555195.d.codeartifact.eu-west-2.amazonaws.com/nuget/Common/v3/index.json
      - dotnet new tool-manifest
      - dotnet tool install jsonsettingsupdater
      - ./buildandpackage.sh
artifacts:
  files:
    - '**/*'
  name: 'ImageColourSwapWeb'
  base-directory: 'Site'